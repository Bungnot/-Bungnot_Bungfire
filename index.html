<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="css.css">  <!-- ใส่การเชื่อมโยง CSS -->
</head>
<body>
    <h2>เข้าสู่ระบบ</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="ชื่อผู้ใช้" required><br>
        <input type="password" id="password" placeholder="รหัสผ่าน" required><br>
        <button type="submit">เข้าสู่ระบบ</button>
    </form>

    <script>
        // เช็คสถานะการล็อกอินที่มีอยู่
        if(localStorage.getItem('loggedIn') === 'true') {
            // ถ้าผู้ใช้ล็อกอินแล้ว ก็จะไม่ให้เข้าสู่หน้า login
            alert("มีผู้ใช้งานอยู่แล้ว");
            window.location.href = "main.html";  // ไปที่หน้า main.html
        }

        // ตรวจสอบการล็อกอิน
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const validUsername = "admin";
            const validPassword = "1234";

            if (username === validUsername && password === validPassword) {
                // ถ้าชื่อผู้ใช้และรหัสผ่านถูกต้อง
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', username); // เก็บชื่อผู้ใช้ใน localStorage
                window.location.href = "main.html";  // ไปยังหน้า main.html
            } else {
                alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
            }
        });
    </script>
</body>
</html>
